<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
	<title>Ð¡hoose your destiny</title>
</head>
<body>
	<header class="header">
		<span>Select an ancient:</span>
		<div class="ancients">
			<div class="card" id="azathoth"></div>
			<div class="card" id="cthulthu"></div>
			<div class="card" id="iogSothoth"></div>
			<div class="card" id="shubNiggurath"></div>
		</div>
	</header>
	<main class="main">
		<div class="difficulties">
			<span>Select the game difficulty:</span>
			<select	id="difficulty-level">
				<option id="very-low">Very low</option>
				<option id="low">Low</option>
				<option id="medium">Medium</option>
				<option id="high">High</option>
				<option id="very-high">Very High</option>
			</select>
		</div>
		<div class="game">
			<div class="twocards">
				<div id="card-open" class="card"></div>
				<div id="card-close" class="card"></div>
			</div>
			<div class="mix-wraper"><button id="mix" class="mix-cards"></button></div>
			<div class="stages">
				<span>Stage One:</span>
				<div class="stage-1 stage-wraper">
					<div class="cards color-green"></div>
					<div class="cards color-red"></div>
					<div class="cards color-blue"></div>
				</div>
				<span>Stage Two:</span>
				<div class="stage-2 stage-wraper">
					<div class="cards color-green"></div>
					<div class="cards color-red"></div>
					<div class="cards color-blue"></div>
				</div>
				<span>Stage Three:</span>
				<div class="stage-3 stage-wraper">
					<div class="cards color-green"></div>
					<div class="cards color-red"></div>
					<div class="cards color-blue"></div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer"></footer>
	<script src="index.js" type="module"></script>
</body>
</html>
